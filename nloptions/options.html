<!DOCTYPE html>
<html>
<head>
	<title>NeuLion Options</title>
	<meta charset="utf-8"/>
	<script src="jquery-1.10.2.js"></script>
	<script>
		var stockUrl = "https://query.yahooapis.com/v1/public/yql?q=select%20LastTradePriceOnly%20from%20yahoo.finance.quote%20where%20symbol%20in%20(%22NLN.TO%22)&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&format=json&callback=?";
		$(document).ready(function(){
			$.getJSON(stockUrl, function (data){
				$("#price").text(data.query.results.quote.LastTradePriceOnly);
			});
		});
	</script>
</head>
<body>
<div id="price"></div>
</body>
</html>
